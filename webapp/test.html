<!DOCTYPE html>
<html>
<head>
    <title>Voice Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="voiceResult"></div>
    
    <script>
        let isRecording = false;
        
        function toggleRecording() {
            const resultDiv = document.getElementById('voiceResult');
            
            resultDiv.innerHTML = `
                <div style="background: #f0f8ff; padding: 20px; border-radius: 10px; text-align: center;">
                    <h4>ðŸŽ¤ Voice Practice Test</h4>
                    <div style="margin: 20px 0;">
                        <img src="https://picsum.photos/400/300?random=${Date.now()}" 
                             style="max-width: 400px; max-height: 300px; border-radius: 8px;" />
                    </div>
                    
                    <div style="margin: 20px 0;">
                        <button id="recordButton" onclick="handleRecording()" 
                                style="background: #dc3545; color: white; border: none; border-radius: 50%; width: 80px; height: 80px; font-size: 24px; cursor: pointer;">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                    
                    <div id="status" style="margin: 10px 0;"></div>
                    <div id="feedback" style="margin-top: 15px;"></div>
                </div>
            `;
        }
        
        function handleRecording() {
            const button = document.getElementById('recordButton');
            const status = document.getElementById('status');
            const feedback = document.getElementById('feedback');
            
            if (!isRecording) {
                isRecording = true;
                button.innerHTML = '<i class="fas fa-stop"></i>';
                button.style.background = '#28a745';
                status.innerHTML = 'ðŸ”´ Recording... Click to stop';
                feedback.innerHTML = '';
            } else {
                isRecording = false;
                button.innerHTML = '<i class="fas fa-microphone"></i>';
                button.style.background = '#dc3545';
                status.innerHTML = 'Complete!';
                feedback.innerHTML = `
                    <div style="background: #e8f5e8; padding: 15px; border-radius: 8px;">
                        <h4>âœ… Test Complete</h4>
                        <p>Button is working correctly!</p>
                    </div>
                `;
            }
        }
        
        // Auto-start test
        toggleRecording();
    </script>
</body>
</html>
