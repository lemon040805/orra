<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning - Sign In</title>
    <script src="https://unpkg.com/aws-sdk@2.1691.0/dist/aws-sdk.min.js"></script>
    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.12/dist/amazon-cognito-identity.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 60px;
            margin-bottom: 10px;
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #666;
        }
        .form {
            margin-bottom: 20px;
        }
        .form.hidden { display: none; }
        .input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        .input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.hidden { display: none; }
        .switch-form {
            text-align: center;
            margin-top: 20px;
        }
        .switch-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .switch-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üåç</div>
            <h1 class="title">Language Learning</h1>
            <p class="subtitle">AI-Powered Language Learning</p>
        </div>

        <div id="message" class="message hidden"></div>

        <!-- Login Form -->
        <div id="loginForm" class="form">
            <input type="email" id="loginEmail" class="input" placeholder="Email" required>
            <input type="password" id="loginPassword" class="input" placeholder="Password" required>
            <button onclick="login()" class="btn btn-primary">Sign In</button>
            <div class="switch-form">
                <a href="#" onclick="showSignup()" class="switch-link">Don't have an account? Sign Up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form hidden">
            <input type="text" id="signupName" class="input" placeholder="Full Name" required>
            <input type="email" id="signupEmail" class="input" placeholder="Email" required>
            <input type="password" id="signupPassword" class="input" placeholder="Password" required>
            <button onclick="signup()" class="btn btn-primary">Create Account</button>
            <div class="switch-form">
                <a href="#" onclick="showLogin()" class="switch-link">Already have an account? Sign In</a>
            </div>
        </div>

        <!-- Verification Form -->
        <div id="verificationForm" class="form hidden">
            <p style="margin-bottom: 20px; text-align: center; color: #666;">
                Please enter the verification code sent to your email
            </p>
            <input type="text" id="verificationCode" class="input" placeholder="Verification Code" required>
            <button onclick="verifyAccount()" class="btn btn-primary">Verify Account</button>
        </div>
    </div>

    <script>
        // AWS Configuration
        const poolData = {
            UserPoolId: 'us-east-1_fvNtXNAyp',
            ClientId: '5rh6qtboujp6cdslv62as1onbo'
        };

        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
        const API_BASE_URL = 'https://r9t9xk38j1.execute-api.us-east-1.amazonaws.com/prod';

        let currentUser = null;
        let pendingUser = null;

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('verificationForm').classList.add('hidden');
            hideMessage();
        }

        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('verificationForm').classList.add('hidden');
            hideMessage();
        }

        function showVerification() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('verificationForm').classList.remove('hidden');
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message hidden';
        }

        function showError(message) {
            showMessage(message, 'error');
        }

        function showSuccess(message) {
            showMessage(message, 'success');
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }

            const authenticationData = {
                Username: email,
                Password: password
            };

            const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);
            const userData = {
                Username: email,
                Pool: userPool
            };

            const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

            cognitoUser.authenticateUser(authenticationDetails, {
                onSuccess: (result) => {
                    currentUser = cognitoUser;
                    showSuccess('Login successful!');
                    
                    // Always check database after login
                    setTimeout(() => {
                        checkUserProfile();
                    }, 1000);
                },
                onFailure: (err) => {
                    showError(err.message || 'Login failed');
                }
            });
        }

        function signup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const name = document.getElementById('signupName').value;

            if (!email || !password || !name) {
                showError('Please fill in all fields');
                return;
            }

            const attributeList = [
                new AmazonCognitoIdentity.CognitoUserAttribute({
                    Name: 'email',
                    Value: email
                }),
                new AmazonCognitoIdentity.CognitoUserAttribute({
                    Name: 'name',
                    Value: name
                })
            ];

            userPool.signUp(email, password, attributeList, null, (err, result) => {
                if (err) {
                    showError(err.message || 'Signup failed');
                    return;
                }
                
                pendingUser = result.user;
                showSuccess('Account created! Please check your email for verification code.');
                showVerification();
            });
        }

        function verifyAccount() {
            const code = document.getElementById('verificationCode').value;
            
            if (!code || !pendingUser) {
                showError('Please enter verification code');
                return;
            }

            pendingUser.confirmRegistration(code, true, (err, result) => {
                if (err) {
                    showError(err.message || 'Verification failed');
                    return;
                }
                
                showSuccess('Account verified! Starting onboarding...');
                
                // Auto-login the verified user and start onboarding
                setTimeout(() => {
                    const email = document.getElementById('signupEmail').value;
                    const password = document.getElementById('signupPassword').value;
                    
                    const authenticationData = { Username: email, Password: password };
                    const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);
                    const userData = { Username: email, Pool: userPool };
                    const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

                    cognitoUser.authenticateUser(authenticationDetails, {
                        onSuccess: (result) => {
                            currentUser = cognitoUser;
                            // New user - go directly to onboarding
                            window.location.href = 'onboarding.html';
                        },
                        onFailure: (err) => {
                            showError('Please sign in to continue');
                            showLogin();
                        }
                    });
                }, 1500);
                
                pendingUser = null;
            });
        }

        async function checkUserProfile() {
            try {
                const token = currentUser.getSignInUserSession().getIdToken().getJwtToken();
                const userAttributes = await getUserAttributes();
                
                // Check if user profile exists in database
                const response = await fetch(`${API_BASE_URL}/users?userId=${userAttributes.sub}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.user && data.user.onboardingCompleted) {
                        // User profile exists and onboarding completed
                        window.location.href = 'app.html';
                    } else {
                        // User exists but no onboarding completed
                        window.location.href = 'onboarding.html';
                    }
                } else if (response.status === 404) {
                    // User not found in database - needs onboarding
                    window.location.href = 'onboarding.html';
                } else {
                    throw new Error('Failed to check user profile');
                }
            } catch (error) {
                console.error('Error checking user profile:', error);
                // On error, assume needs onboarding
                window.location.href = 'onboarding.html';
            }
        }

        function getUserAttributes() {
            return new Promise((resolve, reject) => {
                currentUser.getUserAttributes((err, attributes) => {
                    if (err) {
                        reject(err);
                        return;
                    }
                    
                    const userAttributes = {};
                    attributes.forEach(attr => {
                        userAttributes[attr.getName()] = attr.getValue();
                    });
                    resolve(userAttributes);
                });
            });
        }

        // Check if user is already logged in
        window.onload = function() {
            const cognitoUser = userPool.getCurrentUser();
            if (cognitoUser) {
                cognitoUser.getSession((err, session) => {
                    if (err || !session.isValid()) {
                        return;
                    }
                    currentUser = cognitoUser;
                    // Existing session - check if needs onboarding
                    checkUserProfile();
                });
            }
        };
    </script>
</body>
</html>
